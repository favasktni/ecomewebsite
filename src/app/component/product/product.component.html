    <section>
        <div class="mt-[5rem] grid grid-cols-4  gap-y-16 p-10 gap-x-11   ">
            <ul  *ngFor="let i of productArray" class="grid  h-[25rem]  hover:bg-gray-200 hover:shadow-2xl rounded-xl">
                <li><img class="w-[10rem] h-[8rem] object-contain mt-3 mx-auto mix-blend-darken " src="{{i.image}}"/></li>
                     <li class="truncate overflow-hidden text-blue-600 font-bold" >{{i.title}}</li>
                    <p class="text-black text-sm"> Price : $ 
                        <a class="text-gray-500">{{i.price}}</a>
                    </p>
                     <li class="truncate overflow-hidden">{{i.description}}</li> 
                    <li>{{i.category}}</li>
                    <li>{{i.rate}}</li>
                    <li>{{i.count}}</li>
                <button class=" flex justify-center items-center  w-[15rem] h-[3rem] ml-[6rem] text-white bg-blue-800 rounded-full hover:bg-green-700 hover:rounded-full" (click)="addtocart(i)">Add to cart</button>
            
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6 absolute mt-[21rem] ml-[22.5rem] hover:animate-ping">
